<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Posts - Connekt Admin</title>
  <link rel="stylesheet" href="admin.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
    .token-btn {
      background-color: #ffc107;
      color: black;
    }
  </style>
</head>
<body>
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #2c3e50; color: white;">
  <h1 style="margin: 0; font-size: 1.5rem;">Connekt Manage posts</h1>

  <div style="display: flex; align-items: center; gap: 20px;">
    <nav>
      <a href="admin-dashboard.html" style="margin-right: 15px; color: white;">Manage Dashboard</a>
      <a href="admin-jobs.html" style="margin-right: 15px; color: white;">Manage Jobs</a>
      <a href="admin-users.html" style="margin-right: 15px; color: white;">Manage Users</a>
    </nav>

    <button onclick="logout()" style="background-color: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">
      Logout
    </button>
  </div>
</header>


  <main>
    <div style="margin: 20px;">
  <input type="text" id="searchInput" placeholder="Search by Post ID" style="padding: 8px; width: 200px;" />
  <button onclick="searchPost()" style="padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 4px;">Search</button>
  <button onclick="fetchPosts()" style="padding: 8px 12px; background: #6c757d; color: white; border: none; border-radius: 4px; margin-left: 5px;">Reset</button>
</div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Content</th>
          <th>Likes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="post-table-body">

      </tbody>
    </table>
  </main>

<div id="tokenModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <p id="modalMessage">Token info here</p>
  </div>
</div>

<script>
  function logout() {
    alert("Logging out...");
    
    localStorage.removeItem("adminLoggedIn");
    sessionStorage.clear();

    window.location.href = "index.html";
  }
</script>

  <script src="admin-posts.js"></script>
</body>
</html>
