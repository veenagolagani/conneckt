<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jobs - Connekt</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button onclick="goBack()" class="back-btn">‚Üê Back</button>

  <div class="header">
    <div class="logo"><h2>Connekt</h2></div>
    <div class="search-wrapper">
      <input type="text" placeholder="Search jobs..." />
    </div>
  </div>

  <div class="jobs-container">
    <h3>Explore Job Opportunities</h3>
    <div class="filters">
      <select id="locationFilter">
        <option value="">All Locations</option>
        <option>Bengaluru</option>
        <option>Remote</option>
        <option>Hyderabad</option>
      </select>
      <select id="typeFilter">
        <option value="">Job Type</option>
        <option>Full-time</option>
        <option>Internship</option>
        <option>Remote</option>
      </select>
    </div>
    <div class="job-list" id="jobList"></div>
  </div>

  <!-- Modal -->
  <div id="applyModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
    <div class="modal-content" style="background:#fff; margin:5% auto; padding:20px; width:60%; position:relative;">
      <span class="close-btn" style="position:absolute; top:10px; right:20px; cursor:pointer;">&times;</span>
      <h2>Apply for Job</h2>
      <form id="jobApplicationForm" enctype="multipart/form-data">
        <input type="text" id="applicantName" placeholder="Your Name" required style="width:100%; margin-bottom:10px;">
        <input type="email" id="applicantEmail" placeholder="Your Email" required style="width:100%; margin-bottom:10px;">
        <input type="text" id="applicantPhone" placeholder="Your Phone Number" required style="width:100%; margin-bottom:10px;">
        <textarea id="reason" placeholder="Why are you a good fit?" required style="width:100%; margin-bottom:10px;"></textarea>
        <label for="resume">Upload Resume (PDF/Doc):</label>
        <input type="file" id="resume" accept=".pdf,.doc,.docx" required style="display:block; margin-bottom:10px;">
        <label>Willing to Relocate?</label>
        <select id="relocate" required style="width:100%; margin-bottom:10px;">
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Maybe">Maybe</option>
        </select>
        <button type="submit">Submit Application</button>
      </form>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="feed.html" class="nav-item">üè†<span>Feed</span></a>
    <a href="jobs.html" class="nav-item active">üíº<span>Jobs</span></a>
    <a href="notifications.html" class="nav-item">üîî<span>Notifications</span></a>
    <a href="connections.html" class="nav-item">üë•<span>Connections</span></a>
  </div>

  <script src="jobs.js"></script>
  <div id="successPopup" class="popup" style="display:none;">Application submitted successfully!</div>
</body>
</html>
