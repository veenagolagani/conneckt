<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Jobs - Connekt Admin</title>
  <link rel="stylesheet" href="admin.css" />
  <style>
    .add-form {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .add-form input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-form button {
      background-color: #28a745;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .add-form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
 <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #2c3e50; color: white;">
  <h1 style="margin: 0; font-size: 1.5rem;">Connekt Manage Jobs</h1>

  <div style="display: flex; align-items: center; gap: 20px;">
    <nav>
      <a href="admin-dashboard.html" style="margin-right: 15px; color: white;">Manage Dashboard</a>
      <a href="admin-users.html" style="margin-right: 15px; color: white;">Manage Users</a>
      <a href="admin-posts.html" style="margin-right: 15px; color: white;">Manage Posts</a>
    </nav>

    <button onclick="logout()" style="background-color: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">
      Logout
    </button>
  </div>
</header>


  <main>
     <section style="margin: 1rem 0;">
    <input
      type="text"
      id="job-search"
      placeholder="Search by title, company, or location..."
      style="padding: 0.5rem; width: 50%; border-radius: 6px; border: 1px solid #ccc;"
      oninput="filterJobs(this.value)"
    />
  </section>

  <section class="add-form">
    <h3>Add New Job</h3>
    <input type="text" id="title" placeholder="Job Title" />
    <input type="text" id="company" placeholder="Company" />
    <input type="text" id="location" placeholder="Location" />
    <input type="text" id="type" placeholder="Job Type (e.g. Full-time)" />
    <button onclick="addJob()">Add Job</button>
  </section>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="job-table-body">

    </tbody>
  </table>
</main>

  <script>
  function logout() {
    alert("Logging out...");

    localStorage.removeItem("adminLoggedIn");
    sessionStorage.clear();

    window.location.href = "index.html";
  }
</script>

  <script src="admin-jobs.js"></script>
</body>
</html>
