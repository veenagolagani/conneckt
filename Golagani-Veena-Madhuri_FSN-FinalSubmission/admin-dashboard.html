<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Connekt</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 30px 0;
      gap: 20px;
    }
    .card {
      padding: 20px;
      background-color: #ecf0f1;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 1.2rem;
      min-width: 200px;
      text-align: center;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 20px;
    }
    .chart-container {
      width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #2c3e50; color: white;">
    <h1 style="margin: 0; font-size: 1.5rem;">Connekt Admin Dashboard</h1>
    <div style="display: flex; align-items: center; gap: 20px;">
      <nav>
        <a href="admin-users.html" style="margin-right: 15px; color: white;">Manage Users</a>
        <a href="admin-posts.html" style="margin-right: 15px; color: white;">Manage Posts</a>
        <a href="admin-jobs.html" style="margin-right: 15px; color: white;">Manage Jobs</a>
      </nav>
      <button onclick="logout()" style="background-color: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 5px;">Logout</button>
    </div>
  </header>

  <main>
    <section class="stats">
      <div class="card" id="user-count">Users: Loading...</div>
      <div class="card" id="post-count">Posts: Loading...</div>
      <div class="card" id="job-count">Jobs: Loading...</div>
      <div class="card" id="application-count">Applications: Loading...</div>
    </section>

    <section class="charts">
      <div class="chart-container">
        <h3>User Status</h3>
        <canvas id="userStatusChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Posts per User</h3>
        <canvas id="postsPerUserChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Applications per User</h3>
        <canvas id="applicationsPerUserChart"></canvas>
      </div>
    </section>
  </main>

  <script>
    function logout() {
      localStorage.removeItem("adminLoggedIn");
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>

  <script src="admin-dashboard.js"></script>
</body>
</html>
