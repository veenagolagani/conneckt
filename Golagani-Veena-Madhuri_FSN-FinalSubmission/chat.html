<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat - Connekt</title>
  <link rel="stylesheet" href="styles.css" />
<style>
  .chat-container {
    max-width: 600px;
    margin: auto;
    padding: 10px;
  }

  .chat-box {
    height: 400px;
    overflow-y: auto;
    padding: 10px;
    background: #f5f5f5;
    border-radius: 10px;
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .chat-message {
    padding: 10px 15px;
    max-width: 70%;
    border-radius: 20px;
    word-wrap: break-word;
    font-size: 14px;
  }

  .sent {
    align-self: flex-end;
    background-color: #dcf8c6;
    text-align: right;
    border: 1px solid #b2e59e;
  }

  .received {
    align-self: flex-start;
    background-color: #ffffff;
    text-align: left;
    border: 1px solid #ddd;
  }

  .chat-input {
    display: flex;
    gap: 10px;
  }

  .chat-input input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
  }

  .chat-input button {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 20px;
    cursor: pointer;
  }

  .chat-input button:hover {
    background-color: #0056b3;
  }

  .back-btn {
    margin-bottom: 10px;
  }
</style>

</head>
<body>
  <div class="header">
    <div class="logo"><h2>Connekt Chat</h2></div>
  </div>

  <div class="chat-container">
    <button onclick="goBack()" class="back-btn">‚Üê Back</button>
    <div id="chatHeader"><h3>Chat</h3></div>
    <div id="chatBox" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="chatMsg" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
